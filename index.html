<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G√∂k√ße Bebi≈ü - Geri Sayƒ±m</title>

  <!-- ‚úÖ Link √∂nizleme -->
  <meta property="og:title" content="G√∂k√ße Bebi≈üin Doƒümasƒ±na Kalan G√ºnler" />
  <meta property="og:description" content="Saya√ß otomatik g√ºncellenir. Doƒüum anƒ±nda 'Ho≈ü geldin G√∂k√ße' mesajƒ±na ge√ßer." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="og-image.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="og-image.png" />

  <!-- ‚úÖ ikonlar -->
  <link rel="icon" type="image/png" href="favicon-32.png" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #fdecef, #fdf6f0);
      font-family: 'Baloo 2', cursive;
      position: relative;
    }

    /* ‚úÖ Se√ßenek 2: Arka plan blob‚Äôlarƒ± */
    .bg-blob {
      position: absolute;
      width: 520px;
      height: 520px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, rgba(244,167,185,0.55), rgba(253,236,239,0));
      filter: blur(10px);
      z-index: 0;
      left: 50%;
      top: 50%;
      transform: translate(-60%, -55%);
      pointer-events: none;
    }

    .bg-blob.two {
      width: 420px;
      height: 420px;
      background: radial-gradient(circle at 60% 40%, rgba(123,183,178,0.35), rgba(253,246,240,0));
      transform: translate(-35%, -20%);
      opacity: 0.95;
    }

    /* U√ßu≈üan ikonlar */
    .float-item {
      position: absolute;
      bottom: -30px;
      user-select: none;
      pointer-events: none;
      will-change: transform, opacity;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,0.08));
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      z-index: 1; /* bloblarƒ±n √ºst√ºnde */
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1) rotate(0deg); opacity: 0.85; }
      to   { transform: translateY(-120vh) scale(1.25) rotate(10deg); opacity: 0; }
    }

    /* Arka plan bulutlarƒ± */
    .cloud-bg {
      position: absolute;
      left: -20%;
      user-select: none;
      pointer-events: none;
      opacity: 0.22;
      filter: blur(0.2px);
      will-change: transform;
      transition: transform 42s linear;
      z-index: 1; /* bloblarƒ±n √ºst√ºnde */
    }

    /* Kart (soft glow + nabƒ±z) */
    .card {
      background: #ffffff;
      padding: 26px 30px 34px;
      border-radius: 28px;
      text-align: center;
      max-width: 410px;
      width: 92%;
      z-index: 2;
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.08),
        0 0 40px rgba(214, 127, 163, 0.22);
      animation: glowPulse 6s ease-in-out infinite;
      position: relative;
    }

    @keyframes glowPulse {
      0%   { box-shadow: 0 10px 30px rgba(0,0,0,0.08), 0 0 35px rgba(214,127,163,0.20); }
      50%  { box-shadow: 0 10px 30px rgba(0,0,0,0.08), 0 0 55px rgba(214,127,163,0.34); }
      100% { box-shadow: 0 10px 30px rgba(0,0,0,0.08), 0 0 35px rgba(214,127,163,0.20); }
    }

    /* Polaroid ultrason */
    .polaroid {
      width: min(320px, 86%);
      margin: 0 auto 14px;
      background: #fff;
      border-radius: 18px;
      padding: 10px;
      box-shadow: 0 14px 34px rgba(0,0,0,0.10);
      border: 1px solid rgba(214, 127, 163, 0.18);
      transform: rotate(-1.2deg);
    }

    .polaroid img {
      width: 100%;
      height: 190px;
      object-fit: cover;
      border-radius: 14px;
      display: block;
      filter: contrast(1.02) saturate(1.02);
    }

    .headline {
      font-size: 20px;
      color: #8b5d6e;
      margin-bottom: 14px;
      line-height: 1.25;
    }

    .name {
      font-size: 30px;
      font-weight: 600;
      color: #d67fa3;
    }

    /* Sayƒ± nefes animasyonu */
    .number {
      margin-top: 14px;
      font-size: 76px;
      font-weight: 600;
      color: #7bb7b2;
      line-height: 1;
      animation: breathe 4.5s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes breathe {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.04); }
      100% { transform: scale(1); }
    }

    .days {
      font-size: 20px;
      color: #8b8b8b;
      margin-top: 8px;
    }

    /* Progress Bar */
    .progress-wrap {
      width: 100%;
      height: 10px;
      background: rgba(214, 127, 163, 0.15);
      border-radius: 999px;
      margin: 18px 0 6px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #f4a7b9, #d67fa3);
      border-radius: 999px;
      transition: width 1.2s ease-in-out;
    }

    /* Not balonu (bulut) */
    .note-cloud {
      margin: 14px auto 0;
      display: inline-block;
      padding: 10px 14px;
      background: #ffffff;
      border: 2px solid rgba(214, 127, 163, 0.20);
      border-radius: 999px;
      color: #8b5d6e;
      font-size: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      position: relative;
      max-width: 340px;
      line-height: 1.25;
    }

    .note-cloud::before {
      content: "‚òÅÔ∏è";
      position: absolute;
      left: -18px;
      top: -16px;
      font-size: 28px;
      opacity: 0.55;
    }

    .note-cloud::after {
      content: "";
      position: absolute;
      left: 18px;
      bottom: -8px;
      width: 14px;
      height: 14px;
      background: #ffffff;
      border-left: 2px solid rgba(214, 127, 163, 0.20);
      border-bottom: 2px solid rgba(214, 127, 163, 0.20);
      transform: rotate(45deg);
    }

    /* Ho≈ü geldin ekranƒ± + animasyon */
    .welcome {
      display: none;
      color: #d67fa3;
      font-weight: 600;
    }

    .welcome.show {
      display: block;
      animation: popIn 650ms ease-out both;
    }

    @keyframes popIn {
      0%   { transform: scale(0.85); opacity: 0; }
      60%  { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1.0); }
    }

    .welcome-text { font-size: 32px; }
    .emoji { font-size: 28px; margin-top: 12px; }

    /* ‚úÖ Se√ßenek 1: Mobilde kart k√º√ß√ºls√ºn + padding azalsƒ±n */
    @media (max-width: 520px) {
      .card {
        max-width: 340px;
        width: 90%;
        padding: 18px 18px 22px;
        border-radius: 24px;
      }

      .polaroid {
        width: 92%;
        margin-bottom: 10px;
        transform: rotate(-0.6deg);
      }

      .polaroid img {
        height: 155px;
      }

      .number {
        font-size: 66px;
      }

      .bg-blob {
        width: 520px;
        height: 520px;
      }

      .bg-blob.two {
        width: 440px;
        height: 440px;
      }
    }
  </style>
</head>

<body>
  <!-- ‚úÖ Se√ßenek 2: bloblar -->
  <div class="bg-blob"></div>
  <div class="bg-blob two"></div>

  <div class="card">
    <div id="countdown">
      <div class="polaroid">
        <img src="ultrason.jpeg">
      </div>

      <div class="headline">
        <span class="name">G√∂k√ße</span> Bebi≈üin Doƒümasƒ±na Son
      </div>

      <div class="number" id="counter">90</div>

      <div class="progress-wrap">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <div class="days">G√ºn</div>

      <div class="note-cloud" id="dailyNote">Bug√ºn√ºn notu y√ºkleniyor‚Ä¶</div>
    </div>

    <div id="welcome" class="welcome">
      <div class="welcome-text">Ho≈ü geldin G√∂k√ße</div>
      <div class="emoji">üéÄ üë∂ ü§ç</div>
    </div>
  </div>

  <script>
    const pregnancyTotalDays = 280;
    const targetDateTime = new Date("2026-05-13T08:00:00+03:00");
    let lastDay = null;

    const notes = [
      "Bug√ºn minik bir g√ºl√ºmseme yeter ü§ç",
      "Kalpler her g√ºn biraz daha hazƒ±r üíó",
      "Bir adƒ±m daha yakla≈ütƒ±k ‚ú®",
      "Sabƒ±rla ve sevgiyle‚Ä¶ üë∂",
      "Bug√ºn de birlikte bekliyoruz üéÄ",
      "Minik mucizeye selam! üå∏",
      "G√∂k√ße‚Äôye bir g√ºn daha yakƒ±nƒ±z ü´∂"
    ];

    function getTodayKey() {
      const d = new Date();
      d.setHours(0,0,0,0);
      return d.toISOString().slice(0,10);
    }

    function pickDailyNote() {
      const key = getTodayKey();
      const storeKey = "dailyNote_" + key;

      let idx = localStorage.getItem(storeKey);
      if (idx === null) {
        idx = Math.floor(Math.random() * notes.length).toString();
        localStorage.setItem(storeKey, idx);
      }
      document.getElementById("dailyNote").textContent = notes[parseInt(idx, 10)];
    }

    function celebrate() {
      const count = 10;
      for (let i = 0; i < count; i++) {
        const spark = document.createElement("div");
        spark.textContent = Math.random() > 0.5 ? "‚≠ê" : "üéÄ";
        spark.style.position = "absolute";
        spark.style.left = "50%";
        spark.style.top = "45%";
        spark.style.fontSize = (16 + Math.random() * 10) + "px";
        spark.style.opacity = "1";
        spark.style.pointerEvents = "none";
        spark.style.transform =
          `translate(-50%, -50%) translate(${Math.random()*120-60}px, ${Math.random()*120-60}px)`;
        spark.style.transition = "all 1s ease-out";
        spark.style.filter = "drop-shadow(0 6px 10px rgba(0,0,0,0.10))";
        spark.style.zIndex = "3";
        document.body.appendChild(spark);

        setTimeout(() => {
          spark.style.opacity = "0";
          spark.style.transform += " translateY(-20px)";
        }, 20);

        setTimeout(() => spark.remove(), 1200);
      }
    }

    function updateCountdown() {
      const now = new Date();
      const countdownEl = document.getElementById("countdown");
      const welcomeEl = document.getElementById("welcome");

      if (now >= targetDateTime) {
        countdownEl.style.display = "none";
        welcomeEl.classList.add("show");
        return;
      }

      // Kalan g√ºn: gece 00:00'a g√∂re
      const todayMidnight = new Date(now);
      todayMidnight.setHours(0, 0, 0, 0);

      const targetMidnight = new Date(targetDateTime);
      targetMidnight.setHours(0, 0, 0, 0);

      const msPerDay = 24 * 60 * 60 * 1000;
      const remainingDays = Math.max(Math.round((targetMidnight - todayMidnight) / msPerDay), 0);

      document.getElementById("counter").textContent = remainingDays;

      // Bar: (280 - kalan) / 280
      const progressPercent = ((pregnancyTotalDays - remainingDays) / pregnancyTotalDays) * 100;
      document.getElementById("progressBar").style.width =
        Math.min(Math.max(progressPercent, 0), 100) + "%";

      if (lastDay !== null && remainingDays < lastDay) {
        celebrate();
        pickDailyNote();
      }
      lastDay = remainingDays;
    }

    function scheduleMidnightTick() {
      const now = new Date();
      const nextMidnight = new Date(now);
      nextMidnight.setHours(24, 0, 1, 0);

      setTimeout(() => {
        updateCountdown();
        scheduleMidnightTick();
      }, nextMidnight - now);
    }

    /* ikonlar */
    const items = [
      { char: "‚ù§",  min: 16, max: 30, color: "#f4a7b9", weight: 45 },
      { char: "üêù", min: 18, max: 34, color: "",        weight: 18 },
      { char: "üêû", min: 18, max: 34, color: "",        weight: 18 },
      { char: "‚≠ê",  min: 14, max: 26, color: "#f7c948", weight: 10 },
      { char: "üå∏", min: 16, max: 28, color: "",        weight: 9 }
    ];

    function pickItem() {
      const total = items.reduce((s, i) => s + i.weight, 0);
      let r = Math.random() * total;
      for (const it of items) {
        r -= it.weight;
        if (r <= 0) return it;
      }
      return items[0];
    }

    function createFloatItem() {
      const it = pickItem();
      const el = document.createElement("div");
      el.className = "float-item";
      el.textContent = it.char;

      const depth = Math.random();
      el.style.left = Math.random() * 100 + "vw";

      const size = it.min + Math.random() * (it.max - it.min);
      el.style.fontSize = (size + depth * 6) + "px";
      el.style.opacity = 0.22 + depth * 0.62;

      const duration = (14 - depth * 7);
      el.style.animationDuration = duration + "s";

      el.style.filter = `drop-shadow(0 3px 6px rgba(0,0,0,0.08)) blur(${(1 - depth) * 1.1}px)`;
      if (it.color) el.style.color = it.color;

      if (it.char === "üêù") {
        el.animate(
          [{ transform: "rotate(-2deg)" }, { transform: "rotate(2deg)" }, { transform: "rotate(-2deg)" }],
          { duration: 380, iterations: Infinity, easing: "ease-in-out" }
        );
      }
      if (it.char === "üêû") {
        el.animate(
          [{ transform: "rotate(-1.5deg)" }, { transform: "rotate(1.5deg)" }, { transform: "rotate(-1.5deg)" }],
          { duration: 650, iterations: Infinity, easing: "ease-in-out" }
        );
      }

      document.body.appendChild(el);
      setTimeout(() => el.remove(), (duration + 3) * 1000);
    }

    setInterval(createFloatItem, 650);

    /* arka plan bulutlarƒ± */
    function spawnBgCloud() {
      const cloud = document.createElement("div");
      cloud.className = "cloud-bg";
      cloud.textContent = "‚òÅÔ∏è";
      cloud.style.top = (5 + Math.random() * 45) + "vh";
      cloud.style.fontSize = (28 + Math.random() * 22) + "px";
      cloud.style.opacity = (0.12 + Math.random() * 0.18).toFixed(2);
      document.body.appendChild(cloud);

      setTimeout(() => { cloud.style.transform = "translateX(140vw)"; }, 50);
      setTimeout(() => cloud.remove(), 43000);
    }
    setInterval(spawnBgCloud, 12000);
    spawnBgCloud();

    pickDailyNote();
    updateCountdown();
    setInterval(updateCountdown, 30 * 1000);
    scheduleMidnightTick();
  </script>
</body>
</html>
